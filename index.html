<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>PiggyVest | Dashboard</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="https://www.piggyvest.com//images/piggybank-NEW-Alone-400-min.png"
    />
  </head>
  <body>
    <div class="title">
      <img src="images/piggyvest-logo.0b78a8fa.svg" alt="padlock" />
    </div>
    <div class="main">
      <div class="form-field">
        <p class="create">
          Create a Secure Account <br />
          <span class="welcome"
            >welcome to the future of Savings & Investments</span
          >
        </p>
        <form action="" method="post">
          <div class="center-form">
            <p>
              <label for="name">Full Name</label><br />
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Full Name"
              />
            </p>
            <p>
              <label for="email">Email Address</label><br />
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email Address"
              />
            </p>
            <p>
              <label for="phone">Phone Number</label><br />
              <input
                type="tel"
                name="phone"
                id="phone"
                placeholder="Phone Number"
              />
            </p>
            <p>
              <label for="password">Password</label><br />
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
              />
            </p>
            <p>
              <label for="referrer"
                >Referrer Phone or Promo Code (Optional)</label
              ><br />
              <input
                type="text"
                name="referrer"
                id="referrer"
                placeholder="Referrer Phone or Code"
              />
            </p>
            <label for="about">How Did You Hear About Us? (Optional)</label
            ><br />
            <select name="about" id="about">
              <option value="Click To inSelect">Click To Select</option>
              <option value="facebook">Facebook</option>
              <option value="twitter">Twitter</option>
              <option value="instagram">Instagram</option>
              <option value="friend/family/coworker referral"
                >Friend/Family/Coworker Referral</option
              >
              <option value="google search">Google Search</option>
              <option value="google playstore">Google Playstore</option>
              <option value="online blog">Online Blog</option>
              <option value="local newspaper">Local Newspaper</option>
              <option value="at an event">At An Event</option>
              <option value="other">Other</option>
            </select>
            <p>
              <a href=""><input type="submit" value="CREATE ACCOUNT"/></a>
            </p>
          </div>
        </form>
      </div>
    </div>
    <div class="already">
      <p><a href="#">Already have an account? Log In</a></p>
    </div>
  </body>
</html>
